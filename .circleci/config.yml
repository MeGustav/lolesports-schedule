version: 2.1
jobs:
  build-jar:
    docker:
      - image: maven:3.6.3-jdk-8
    working_directory: /repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: mvn clean install
      - persist_to_workspace:
          root: /repo/application/target
          paths:
            - application.jar
      - run: cd ./application
      - run: ls -a

  build-docker-image:
    docker:
      - image: docker:19.03
    steps:
      - run: ls -a
      - attach_workspace:
          at: /repo/application/target
      - run: ls -a

workflows:
  version: 2.1
  build:
    jobs:
      - build-jar
      - build-docker-image:
          requires:
            - build-jar
